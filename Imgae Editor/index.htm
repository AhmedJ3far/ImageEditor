<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="icon" href="r.icon">
    <title>Image Editor</title>
</head>
<body>
    <div class="container">
        <div class="img">
            <div class="img-box">
                <img id="img" src="">
                <canvas id="canvas"></canvas>
            </div>
            <div class="upload">
                <label for="upload">Upload</label>
                <input type="file" id="upload">
                <span id="rotate">
                    <i class="uil uil-crop-alt-rotate-right"></i>
                </span>
            </div>
        </div>
        <div class="filters">
            <ul>
                <li>
                    <label for="saturation">Saturation</label>
                    <input type="range" id="saturation" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="contrast">Contrast</label>
                    <input type="range" id="contrast" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="brightness">Brightness</label>
                    <input type="range" id="brightness" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="grayscale">Grayscale</label>
                    <input type="range" step="0.1" id="grayscale" min="0" max="1" value="0">
                </li>
                <li>
                    <label for="blur">Blur</label>
                    <input type="range" step="1" id="blur" min="0" max="10" value="0">
                </li>
            </ul>
            <div class="action">
                <span onclick = "resetValues()" id="reset" >Reset</span>
                <a download="new photo" id="download" href="">Download</a>
            </div>
        </div>
    </div>
    <script src="img.js"></script>
</body>
</html>
